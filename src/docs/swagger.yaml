definitions:
  model.InstanceVariable:
    properties:
      name:
        description: 变量名
        type: string
      type:
        description: 变量类型 1=int 2=string 3=bool 4=float64
        type: integer
      value:
        description: 变量值
        type: object
    type: object
  request.BatchSyncRoleUsersRequest:
    properties:
      roleUsersList:
        items:
          $ref: '#/definitions/request.SyncRoleUsersRequest'
        type: array
    type: object
  request.DenyInstanceRequest:
    properties:
      processInstanceId:
        description: 流程实例的id
        type: integer
      remarks:
        description: 备注
        type: string
    type: object
  request.HandleInstancesRequest:
    properties:
      edgeId:
        description: 走的流程的id
        type: string
      processInstanceId:
        description: 流程实例的id
        type: integer
      remarks:
        description: 备注
        type: string
    type: object
  request.ProcessDefinitionRequest:
    properties:
      classifyId:
        description: 分类ID
        type: integer
      formId:
        description: 对应的表单的id(仅对外部系统做一个标记)
        type: integer
      id:
        type: integer
      name:
        description: 流程名称
        type: string
      notice:
        description: 绑定通知
        type: string
      remarks:
        description: 流程备注
        type: string
      structure:
        description: 流程结构
        type: string
      task:
        description: 任务ID, array, 可执行多个任务，可以当成通知任务，每个节点都会去执行
        type: string
    type: object
  request.ProcessInstanceRequest:
    properties:
      processDefinitionId:
        description: 流程ID
        type: integer
      title:
        description: 流程实例标题
        type: string
      variables:
        description: 变量
        items:
          $ref: '#/definitions/model.InstanceVariable'
        type: array
    type: object
  request.SyncRoleUsersRequest:
    properties:
      roleId:
        type: integer
      userIds:
        items:
          type: integer
        type: array
    type: object
  response.HttpResponse:
    properties:
      data:
        type: object
      message:
        type: object
      success:
        type: boolean
    type: object
